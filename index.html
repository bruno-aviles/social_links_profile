<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile">
    <div class="profile__image"></div>
    <h1 class="profile__name">Jessica Randall</h1>
    <h2 class="profile__location">London, United Kingdom</h2>
    <q class="profile__caption">Front-end developer and avid reader.</q>
    <div class="profile__links">
      <div class="profile__link">GitHub</div>
      <div class="profile__link">Frontend Mentor</div>
      <div class="profile__link">LinkedIn</div>
      <div class="profile__link">Twitter</div>
      <div class="profile__link">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Aviles</a>.
  </div>
</body>
</html>
